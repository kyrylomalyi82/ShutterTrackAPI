# Production profile for ShutterTrackAPI
spring:
  config:
    activate:
      on-profile: prod

  # DataSource
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:shutterdb}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

file:
  validation:
    max-size: 157286400  # 150MB
    allowed-types: NEF,CR2,ORF,ARW,RW2,RWL,SRW
