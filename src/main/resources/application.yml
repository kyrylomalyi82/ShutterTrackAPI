spring:
  application:
    name: ShutterTrackAPI
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: dev


  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

file:
  validation:
    # file max-size 150mb (could be changed)
    max-size: 157286400
    # allowed types of file
    allowed-types: NEF,CR2,ORF,ARW,RW2,RWL,SRW